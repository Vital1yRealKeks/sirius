{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <!-- Левая часть с изображением -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="Registration Image">
    </div>

    <!-- Правая часть с формой регистрации -->
    <div class="form-container">
        <div class="welcome-container">
            <h2 class="welcome-text">Регистрация</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <!-- Убрали CSRF-токен -->
                <div class="form-group">
                    <label>Логин</label>
                    <input type="text" name="username" class="custom-input" required>
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password1" class="custom-input" required>
                </div>

                <div class="form-group">
                    <label>Повторите пароль</label>
                    <input type="password" name="password2" class="custom-input" required>
                </div>

                <button type="submit" class="custom-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
<!-- Конец файла -->
